<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Quotes Generator</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
    }
    #quote-box {
      max-width: 600px;
      width: 100%;
    }
    #quote-text {
      font-size: 1.25rem;
      font-style: italic;
    }
    #quote-author {
      text-align: right;
      font-weight: bold;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div id="quote-box" class="card shadow-sm p-4">
    <p id="quote-text">Memuat kutipan...</p>
    <p id="quote-author"></p>
    <div class="d-flex justify-content-end">
      <button id="new-quote" class="btn btn-primary">
        Generate New Quote
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
